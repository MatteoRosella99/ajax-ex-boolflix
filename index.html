<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
<strong></strong>
  <div class="fixed">
    <h1>BoolFlix</h1>
    <button type="button" name="button" class="but">RICERCA</button>
    <input type="text" name="" value="" class="inp">
  </div>
  <div class="film">
  </div>

    <script class="template" type="text/x-handlebars-template">
      <div class="sezione">
        <div class="copertina">
          <img src="https://image.tmdb.org/t/p/w185{{{img}}}" alt="{{titolo}}">
        </div>
        <ul>
          <li><strong>Titolo</strong> : {{titolo}}</li>
          <li><strong>Titolo originale</strong> : {{original}}</li>
          <li><strong>Lingua</strong> : <img class="bandiere" src="bandiere/{{{lingua}}}.png" alt="{{{lingua}}}"></li>
          <li><strong>Votazione</strong> : {{{voto}}}</li>
          <li><strong>Tipologia</strong> : {{tipologia}}</li>
          <li class="descrizione" maxlength = "11">{{descrizione}}</li>
        </ul>
      </div>
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
